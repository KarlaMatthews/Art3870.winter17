<!doctype html>

<head>

<meta charset="utf-8">
<link rel="stylesheet" href="css/app.css">

<title> Animations </title>

<style>

#animation {
    width: 700px;
    height: 500px;
    background: url("images/southafrica.png") 0 0 no-repeat;
    -webkit-animation-name: gilbertgeorge; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 5s; /* Safari 4.0 - 8.0 */
    animation-name: gilbergeorge;
    animation-duration: 5s;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes gilbergeorge {
  from {background: url("images/southafrica.png");}
  to {background: url("images/fates.png");}
}

/* Standard syntax */
@keyframes gilbergeorge {
    from {background: url("images/southafrica.png");}
    to {background: url("images/fates.png");}
}

</style>
</head>
